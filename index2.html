<html>

<head>
    <title>
        page2
    </title>
    <style>
        .main {
            height: 600px;
            width: 550px;
            background: rgb(245 245 216);
            box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
            margin: auto;
        }
        
        h3 {
            line-height: 40px;
            margin: 0 0 0 10px;
        }
        
        #reenter {
            color: rgb(255, 4, 4);
        }
        
        input {
            margin: 10px 0 0 100px;
        }
    </style>
</head>

<body>
    <div class="main">
        <h3>
            Dear <span id="firstname"></span>, <br>Thank you for your inquiry.<br> A 4 digit verification number has been sent to your phone number:
            <span id="phone"></span> which is <span id="otpp"></span>. Please enter in the following box and submit for confirmation:
        </h3>
        <input type="text" id="cotp" placeholder="example 1234"><span id="reenter"></span><br>
        <input type="submit" onclick="return divert()">

    </div>


    <script>
        document.getElementById("firstname").innerHTML = localStorage.getItem("namevalue");
        document.getElementById("phone").innerHTML = localStorage.getItem("phonevalue");
        var x = localStorage.getItem("otpvalue");
        document.getElementById("otpp").innerHTML = localStorage.getItem("otpvalue");
        console.log(x);
        var j = 0;

        function divert() {

            var cotp = document.getElementById("cotp").value;

            if (cotp == x) {
                document.location.href = "http://pixel6.co/";
                // return false;
            } else {
                document.getElementById("reenter").innerHTML = " Check OTP and Renter";
                j++;
                if (cotp == '' || cotp == " ") {
                    document.getElementById("reenter").innerHTML = "Enter otp";
                    j--;
                }
            }
            if (j > 3) {
                document.location.href = "http://pixel6.co/404";
            } else {
                return false;
            }
        }
    </script>
</body>

</html>
